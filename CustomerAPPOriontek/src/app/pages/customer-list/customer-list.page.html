<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="create()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Customers</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar (ionChange)="search($event)" placeholder="Buscar"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item button detail *ngFor="let customer of filteredCustomers" routerdirection="forward" (click)="edit(customer)">
            <ion-label>
                <h2> {{customer.name}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
